version: '3.8'

services:
  amazonq-api:
    build: .
    container_name: amazonq-api
    ports:
      - "8000:8000"
    environment:
      - OPENAI_KEYS=sk-790214
    volumes:
      - ./accounts.db:/app/data/accounts.db
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

